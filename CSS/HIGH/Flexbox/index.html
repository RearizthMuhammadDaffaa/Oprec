<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 50%;
      height: 500px;
      border: 5px solid black;
      margin: auto;
      display: flex;
      justify-content: center;
    }

    .box1{
      background-color: red;
      width: 25%;
      height: 40%;
    }
    .box2{
      background-color: blue;
      width: 25%;
      height: 40%;
    }
    .box3{
      background-color: rebeccapurple;
      width: 25%;
      height: 40%;
    }

  </style>
</head>
<body>
    <!--Praktekkan penggunakan flexbox untuk ELEMENT  -->
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

  </div>
  
</body>
</html>
